<div class="container">
  @if(((grid$ | async)?.grid?.length ?? 0 > 0) ){
  <div class="grid">

    @for (row of (grid$|async)?.grid; track $index) {

    @for (letter of row; track ('row-item-'+$index);let i=$count) {
    <div [className]="key===letter?'letter-key':''">
      {{letter}}
    </div>
    }
    }
  </div>
  } @else{
  <div class="no-data-message">

    <p>No Data yet.</p>
  </div>

  }
</div>
