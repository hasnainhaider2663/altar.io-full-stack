<div class="header">
  <div class="status"><span>Live</span></div>
  <div class="code">Your Code : {{(grid$|async)?.code}}</div>
</div>

<div class="container">
  <form class="form">

    <div class="form-group">
      <label for="payment" class="form-label">Payment</label>
      <input type="text" placeholder="Payment" id="payment" class="form-control">
    </div>
    <div class="form-group">

      <label for="amount" class="form-label">Amount</label>
      <input type="number" placeholder="Amount" id="amount" class="form-control">
    </div>
    <button class="btn-submit"><img class="submit-icon" src="../../assets/img/add.svg" alt="+">Add</button>
  </form>
</div>
